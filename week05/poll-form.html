<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WDD130 | HTML Form - User Poll </title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Aristid Wilbrech ELENGA-ASSEKA | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Informations</legend>
                <!--Form elements will go here-->
                <div class="form-item">
                    <div class="form-item column2">
                        <label for="fullname">Full Nam:</label>
                        <input type="text" id="fullname" name="fullname"><br><br>
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <!--Form elements will go here-->
                <div class="form-item">
                    <div class="form-item column1">
                <label for="browser">What is your favorite internet browser?</label>
                
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="option">Other</option>
                    </select><br>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                </div>
                <label for="feedback">List the places you have lived:</label><br>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherland, Tibuktu Mali"></textarea><br>
            </div>
                <button type="submit"> Submit Poll </button>
            </fieldset>
        </form>

    </main>
    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | Aristid Wilbrech ELENGA-ASSEKA</p>
    </footer>
</body>
</html>
